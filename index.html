<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Store</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="/">Logo</a>
          </div>
          <div class="header__controls">
            <button type="button" id="search" class="btn">Search</button>
            <button type="button" class="btn btn--primary">Login</button>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="" class="active">Shop</a></li>
            <li><a href="">Collections</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="carousel">
        <div class="container">
          <div class="carousel-wrap">
            <div class="carousel-list">
              <a href="" class="carousel-list__item">
                <figure class="carousel-list__image">
                  <img src="https://placeimg.com/1000/400/arch" alt="Title" />
                </figure>
                <div class="carousel-list__info">
                  <span>Worldwide shipping</span>
                </div>
              </a>
              <a href="" class="carousel-list__item">
                <figure class="carousel-list__image">
                  <img
                    src="https://placeimg.com/1000/400/arch?v2"
                    alt="Title"
                  />
                </figure>
                <div class="carousel-list__info">
                  <span>Door to door <br />delivery</span>
                </div>
              </a>
              <a href="" class="carousel-list__item">
                <figure class="carousel-list__image">
                  <img
                    src="https://placeimg.com/1000/400/arch?v3"
                    alt="Title"
                  />
                </figure>
                <div class="carousel-list__info">
                  <span>Money back guarantee </span>
                </div>
              </a>
            </div>
          </div>
          <div class="carousel__navigation">
            <div class="carousel__pagination">
              <span class="pagination-bullet pagination-bullet--active"></span>
              <span class="pagination-bullet"></span>
              <span class="pagination-bullet"></span>
            </div>
            <div class="carousel__buttons">
              <button type="button" class="btn carousel-prev"></button>
              <button type="button" class="btn carousel-next"></button>
            </div>
          </div>
        </div>
      </section>
      <section id="products">
        <div class="container">
          <h2 class="content-center">Featured</h2>
          <div class="products-list"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>Â© Copyright 2021</p>
      </div>
    </footer>
    <script src="assets/js/http.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/populateProducts.js"></script>
  </body>
</html>
