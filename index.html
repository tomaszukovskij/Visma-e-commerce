<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Store</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="/">Logo</a>
          </div>
          <div class="header__controls">
            <button type="button" id="search" class="btn">Search</button>
            <button type="button" class="btn btn--primary">Login</button>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="" class="active">Shop</a></li>
            <li><a href="">Collections</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="carousel">
        <div class="container">
          <div class="carousel-wrap">
            <div class="carousel-list"></div>
          </div>
          <div class="carousel__navigation">
            <div class="carousel__pagination"></div>
            <div class="carousel__buttons">
              <button type="button" class="btn carousel-prev"></button>
              <button type="button" class="btn carousel-next"></button>
            </div>
          </div>
        </div>
      </section>
      <section id="products">
        <div class="container">
          <h2 class="content-center">Featured</h2>
          <div class="products-list"></div>
        </div>
      </section>
    </main>
    <div id="product-control">
      <div class="product-control__icon" id="add-product"></div>
    </div>
    <div id="modal">
      <div class="modal-container">
        <form action="submit" class="modal__form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-group">
            <label for="title">Price</label>
            <input type="number" name="price" id="price" step=".01" />
          </div>
          <div class="form-group">
            <label for="image-url">Image url</label>
            <input type="text" name="image-url" id="image-url" />
          </div>
          <div class="form-group">
            <label for="text">Text</label>
            <textarea name="text" id="text"></textarea>
          </div>
          <div class="form-group">
            <label for="text">Is highlighted?</label>
            <input type="checkbox" id="isHighlighted" />
          </div>
          <div class="form-group">
            <button type="submit" id="submit-product" class="btn btn--primary">
              Add product
            </button>
            <button type="button" class="btn js-cancel">Cancel</button>
          </div>
          <input type="hidden" name="hidden-id" id="hidden-id" />
        </form>
        <div class="modal__delete">
          <p>Are you sure want to delete?</p>
          <div>
            <button
              type="submit"
              id="delete-product"
              class="btn btn--secondary"
            >
              Delete
            </button>
            <button type="button" class="btn js-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>Â© Copyright 2021</p>
      </div>
    </footer>
    <script src="assets/js/http.js"></script>
    <script type="module" src="assets/js/ui.js"></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
